
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Scissors Paper</h1>

    <div class="score-board">
      <div>
        <h2>Player</h2>
        <span id="player-score">0</span>
      </div>
      <div>
        <h2>Computer</h2>
        <span id="computer-score">0</span>
      </div>
    </div>

    <p id="message">Choose your move</p>

    <div class="choices">
      <button class="choice" data-move="rock">
        <img src="images/rock.png" alt="Rock">
      </button>

      <button class="choice" data-move="paper">
        <img src="images/scissor.png" alt="Paper">
      </button>

      <button class="choice" data-move="scissors">
        <img src="images/paper.png" alt="Scissors">
      </button>
    </div>

    <div class="result-row">
      <div>
        <h3>Your choice</h3>
        <span id="player-choice">-</span>
      </div>
      <div>
        <h3>Computer choice</h3>
        <span id="computer-choice">-</span>
      </div>
    </div>

    <button id="reset-btn">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
